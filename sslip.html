<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spring Slip</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #simCanvas { border: 1px solid #444; margin-top: 20px; }
  </style>
</head>
<body>
  <a href="/"><- back to index</a>
  <h1>Spring Slip</h1>
  <h3>μ=0.1 | T=π/6 | M=2kg | m << M</h3>
  <h3>red = slipping, blue = not slipping</h3>

  <label>Amplitude (cm):
  <input id="amplitude" type="range" min="0" max="1.5" step="0.01" value="0.5" />
  </label>
  <span id="ampVal">0.5</span>
  <br><br>

  <button id="startBtn">Start Simulation</button>
  <label style="margin-left:20px;">
  <input type="checkbox" id="slowMo" /> Slow Motion
  </label>
  <br>
  <canvas id="simCanvas" width="600" height="200"></canvas>

  <script>
    const M = 2;          // kg
    const k = 288;        // N/m
    const drag = 0.1;     // friction coefficient between masses

    const ampSlider = document.getElementById('amplitude');
    const ampVal = document.getElementById('ampVal');
    const startBtn = document.getElementById('startBtn');
    const canvas = document.getElementById('simCanvas');
    const slowMo = document.getElementById('slowMo');
    const ctx = canvas.getContext('2d');

    let t = 0;
    let slipping = false;
    let req;

    ampSlider.oninput = () => { ampVal.textContent = ampSlider.value; };

    function simulate() {
      const A = parseFloat(ampSlider.value)/100; // by 100 cause input in cm
      const omega = Math.sqrt(k / M);
      let dt = 0.016;
      if (slowMo.checked) dt *= 0.2;

      function loop() {
        t += dt;
        const x = A * Math.cos(omega * t);
        const a = -A * omega * omega * Math.cos(omega * t);

        const maxStatic = drag * 9.81; // approximate normal force = m*g ~ 1*9.81
        slipping = Math.abs(a) > maxStatic;

        draw(x);
        req = requestAnimationFrame(loop);
      }
      loop();
    }

    function draw(x) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const wallX = 50;
      const baseY = 100;

      ctx.fillStyle = '#333';
      ctx.fillRect(wallX - 20, baseY - 40, 20, 80);

      const massX = wallX + 100 + x * 100 *50; // last *50 just to scale the animation so it's more perceptible
      ctx.strokeStyle = '#555';
      ctx.beginPath();
      ctx.moveTo(wallX, baseY);
      ctx.lineTo(massX, baseY);
      ctx.stroke();

      ctx.fillStyle = slipping ? 'red' : 'blue';
      ctx.fillRect(massX, baseY - 20, 50, 40);

      ctx.fillStyle = 'gray';
      ctx.fillRect(massX + 10, baseY - 40, 30, 20);
    }

    startBtn.onclick = () => {
      cancelAnimationFrame(req);
      t = 0;
      simulate();
    };
  </script>
</body>
</html>
